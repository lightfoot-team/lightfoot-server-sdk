receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  filelog:
      include:
        - /logs/*.log
      start_at: beginning
      operators:
        - type: json_parser
          parse_from: body
        - type: move
          from: body
          to: attributes

processors:
  batch:

exporters:
  # otlp/grafana:
  #   endpoint: grafana-otel:4317
  #   tls:
  #     insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    labels:
      job: "toy-app"

  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [filelog]
      processors: [batch]
      exporters: [loki, debug]
