receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
  batch:

exporters:
  otlp/grafana:
    endpoint: http://172.17.0.3:4317
    tls:
      insecure: true
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/grafana, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/grafana, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/grafana, debug]
